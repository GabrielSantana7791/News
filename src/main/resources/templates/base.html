<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">

<title>News</title>
</head>
<body>
	<nav id="naviBar" class="navbar fixed-top navbar-expand-sm bg-dark navbar-dark" th:replace="~{fragments/navibar :: naviBar}"></nav>

	<div id="container" class="container">
		<div class="section">
			<div class="border border-secondary mb-3 bor" th:each="PostIndex: ${section}"
				th:utext="${PostIndex.text} + ${PostIndex.date}"></div>
		</div>
	</div>
	
	<footer id="footer" th:replace="~{fragments/footer :: footer}"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>

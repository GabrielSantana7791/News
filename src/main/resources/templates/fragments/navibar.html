<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<nav id="navibar"
		class="navbar sticky-top navbar-expand-md bg-dark navbar-dark"
		th:fragment="navibar">
		<div class="container">
		<a href="/" class="navbar-brand">News</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<!-- 					<li><a class="nav-link" href="#"></a></li> -->
				</ul>
				<div th:if="${session.userNavbar == null}"
					class="navbar-nav ms-auto">
					<ul class="navbar-nav ms-auto"
						th:replace="~{userNavbar/default :: userNavbar}">
					</ul>
				</div>
				<div th:unless="${session.userNavbar == null}"
					class="navbar-nav ms-auto">
					<ul class="navbar-nav ms-auto"
						th:replace="~{${session.userNavbar} :: userNavbar}">
					</ul>
				</div>
			</div>
		</div>
	</nav>
</body>
</html>
